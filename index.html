<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Checkpoint</title>
    </head>
    <body>
        <button id="btn-adc">Adicionar card</button>

        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">x</div>
                <div class="popup-content">
                    <h2>Novo Pokemon</h2>
                    <form id="adc-poke-form" class="form">
                        <!-- <label for="url-img">Url da imagem:</label> -->
                        <input
                            type="text"
                            id="url-img"
                            name="url-img"
                            placeholder="URL da imagem"
                        />
                        <!-- <label for="name">Nome:</label> -->
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Nome do pokemon"
                        />
                        <textarea
                            name="descricao"
                            placeholder="Descrição"
                        ></textarea>
                        <div class="multi-select">
                            <div class="select-btn">
                                <span class="btn-text"
                                    >Selecione o tipo</span
                                >
                                <span class="arrow-dwn">
                                    <i
                                        class="fa-solid fa-chevron-down"
                                    ></i>
                                </span>
                            </div>

                            <ul class="list-types">
                                <li class="item">
                                    <input type="checkbox" value="Grass" />
                                    <span class="item-text">Grass</span>
                                </li>
                                <li class="item">
                                    <input type="checkbox" value="Fire" />
                                    <span class="item-text">Fire</span>
                                </li>
                                <li class="item">
                                    <input type="checkbox" value="Water" />
                                    <span class="item-text">Water</span>
                                </li>
                                <li class="item">
                                    <input type="checkbox" value="Bug" />
                                    <span class="item-text">Bug</span>
                                </li>
                            </ul>
                        </div>
                        <input
                            class="btn-submit"
                            type="button"
                            value="Submit"
                        />
                    </form>
                </div>
            </div>
        </div>

        <div id="gallery"></div>

        <!-- <script src="script/eventoInput.js"></script> -->
        <script src="script/cards.js"></script>
        <script src="script/popup.js"></script>
    </body>
</html>
